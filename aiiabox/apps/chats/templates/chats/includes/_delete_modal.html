{% load i18n %}

{% comment %}
Delete Chat Modal

Confirmation modal for deleting a chat.
{% endcomment %}

<div x-show="showDeleteModal"
     @click.away="showDeleteModal = false"
     class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
     x-transition:enter="transition duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition duration-300"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">

  <div class="bg-white dark:bg-gray-950 rounded-lg shadow-lg max-w-md mx-4"
       x-transition:enter="transition duration-300"
       x-transition:enter-start="transform scale-95 opacity-0"
       x-transition:enter-end="transform scale-100 opacity-100"
       x-transition:leave="transition duration-300"
       x-transition:leave-start="transform scale-100 opacity-100"
       x-transition:leave-end="transform scale-95 opacity-0">

    <div class="p-6">
      <h3 class="text-lg font-bold text-gray-900 dark:text-gray-50 mb-4">
        {% trans "Delete chat?" %}
      </h3>
      <p class="text-gray-600 dark:text-gray-400 mb-6">
        {% trans "Are you sure you want to delete this chat? This action cannot be undone." %}
      </p>

      <div class="flex gap-3 justify-end">
        <button @click="showDeleteModal = false"
                class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg font-medium text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-200">
          {% trans "Cancel" %}
        </button>
        <a href="{% url 'chats:chat_delete' chat.pk %}"
           class="px-4 py-2 bg-red-600 text-white rounded-lg font-medium text-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200">
          {% trans "Delete" %}
        </a>
      </div>
    </div>
  </div>
</div>
