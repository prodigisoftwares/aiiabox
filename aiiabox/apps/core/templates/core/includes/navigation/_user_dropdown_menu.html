{% comment %}
User Dropdown Menu

Dropdown menu content for authenticated users.
Requires Alpine.js scope with userDropdownOpen state.

Parameters: None
{% endcomment %}

<div x-show="userDropdownOpen"
     @click.away="userDropdownOpen = false"
     @keydown.escape.window="userDropdownOpen = false"
     x-transition:enter="transition-smooth"
     x-transition:enter-start="opacity-0 transform -translate-y-2 scale-95"
     x-transition:enter-end="opacity-100 transform translate-y-0 scale-100"
     x-transition:leave="transition-smooth"
     x-transition:leave-start="opacity-100 transform translate-y-0 scale-100"
     x-transition:leave-end="opacity-0 transform -translate-y-2 scale-95"
     class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 dark:bg-gray-900 dark:border-gray-700">
  <a href="{% url 'profiles:profile_detail' %}"
     class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-smooth dark:text-gray-300 dark:hover:bg-gray-800">
    Profile
  </a>
  <a href="{% url 'profiles:settings_edit' %}"
     class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition-smooth dark:text-gray-300 dark:hover:bg-gray-800">
    Settings
  </a>
  <hr class="my-2 dark:border-gray-700" />
  <form method="post" action="{% url 'core:logout' %}" class="block">
    {% csrf_token %}
    <button type="submit"
            class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition-smooth border-0 bg-transparent cursor-pointer text-red-600 dark:text-red-400 dark:hover:bg-gray-800">
      Logout
    </button>
  </form>
</div>
