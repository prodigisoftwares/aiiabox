{% comment %}
Desktop Navigation Links

Main navigation links for desktop view.
Shows different links based on authentication status.

Parameters:
- user: Django user object (available in context)
{% endcomment %}

<div class="hidden sm:flex items-center gap-8">
  <a href="/"
     class="text-gray-700 hover:text-blue-600 transition-smooth font-medium">
    Home
  </a>

  {% if user.is_authenticated %}
    <a href="/dashboard"
       class="text-gray-700 hover:text-blue-600 transition-smooth font-medium">
      Dashboard
    </a>
  {% else %}
    <a href="/login"
       class="text-gray-700 hover:text-blue-600 transition-smooth font-medium">
      Login
    </a>
    <a href="/register"
       class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-smooth font-medium">
      Register
    </a>
  {% endif %}
</div>
