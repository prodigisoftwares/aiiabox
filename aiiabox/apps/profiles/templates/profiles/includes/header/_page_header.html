{% load i18n %}
{% comment %}
Page header partial for profile pages.
Displays the page title, description, and action buttons.
{% endcomment %}
<div class="flex items-start justify-between mb-8">
  <div>
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-50">
      {% trans "Profile" %}
    </h1>
    <p class="mt-2 text-gray-600 dark:text-gray-400">
      {% trans "View and manage your profile information." %}
    </p>
  </div>
  <a href="{% url 'profiles:profile_edit' %}"
     class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors">
    {% trans "Edit Profile" %}
  </a>
</div>
