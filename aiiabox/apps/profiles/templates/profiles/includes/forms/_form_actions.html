{% load i18n %}
{% comment %}
Form action buttons (Save and Cancel)
{% endcomment %}
<div class="flex gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
  <button type="submit"
          class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors">
    {% trans "Save Changes" %}
  </button>
  <a href="{% url 'profiles:profile_detail' %}"
     class="px-6 py-2 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-50 font-medium rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors">
    {% trans "Cancel" %}
  </a>
</div>
